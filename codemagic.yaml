workflows:
  ios-capacitor:
    name: iOS Capacitor Build
    max_build_duration: 60
    instance_type: mac_mini_m2
    
    integrations:
      app_store_connect: Chain Software App Store
    
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.chainsoftware.platform
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
      node: 18
      xcode: latest
      cocoapods: default

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
          source: true

    scripts:
      - name: Install dependencies
        script: |
          npm ci
          
      - name: Build web assets
        script: |
          npm run build
          
      - name: Sync Capacitor
        script: |
          npx cap sync ios
          
      - name: Install CocoaPods
        script: |
          cd ios/App && pod install
          
      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files com.chainsoftware.platform \
            --type IOS_APP_STORE \
            --create
          
      - name: Set up code signing
        script: |
          keychain initialize
          app-store-connect certificates create --type IOS_DISTRIBUTION --save || true
          app-store-connect certificates list --type IOS_DISTRIBUTION --save
          keychain add-certificates
          xcode-project use-profiles
          
      - name: Build iOS app
        script: |
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false
